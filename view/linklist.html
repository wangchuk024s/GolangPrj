<script>
    function updateRow(rowId) {
      // Retrieve the row elements
      var row = document.getElementById(rowId);
      var cells = row.getElementsByTagName('td');
      
      // Access the values of each cell
      var id = cells[0].innerText;
      var name = cells[1].innerText;
      var description = cells[3].innerText;
      
      // Create a form for updating the row
      var formHTML = `
        <form onsubmit="performUpdate(event, '${rowId}')">
          <label for="name">Name:</label>
          <input type="text" id="name" value="${name}">
          
          <label for="description">Description:</label>
          <textarea id="description">${description}</textarea>
          
          <button type="submit">Update</button>
        </form>
      `;
      
      // Replace the row cells with the form
      row.innerHTML = `<td>${id}</td><td colspan="3">${formHTML}</td>`;
    }
    
    function performUpdate(event, rowId) {
      event.preventDefault();
      
      // Retrieve the form elements
      var form = event.target;
      var nameInput = form.querySelector('#name');
      var descriptionInput = form.querySelector('#description');
      
      // Retrieve the updated values
      var updatedName = nameInput.value;
      var updatedDescription = descriptionInput.value;
      
      // Perform the update logic
      
      // Example: Log the ID and updated values
      var row = document.getElementById(rowId);
      var id = row.cells[0].innerText;
      console.log("Updating row - ID:", id, "Name:", updatedName, "Description:", updatedDescription);
      
      // Replace the form with the updated row
      var updatedRowHTML = `
        <td>${id}</td>
        <td>${updatedName}</td>
        <td>${row.cells[2].innerText}</td>
        <td>${updatedDescription}</td>
        <td>
          <button onclick="updateRow('${rowId}')">Update</button>
          <button onclick="deleteRow('${rowId}')">Delete</button>
        </td>
      `;
      row.innerHTML = updatedRowHTML;
    }
    
    function deleteRow(rowId) {
      // Retrieve the row element
      var row = document.getElementById(rowId);
      
      // Access the values of the row and perform the delete logic
      
      // Example: Log the ID and Name of the row being deleted
      var id = row.cells[0].innerText;
      var name = row.cells[1].innerText;
      console.log("Deleting row - ID:", id, "Name:", name);
      
      // Perform your delete logic here
      
      // Replace the above console.log with your actual delete code
      
      // Remove the row from the table
      row.parentNode.removeChild(row);
    }
